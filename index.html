    <script>
        window.addEventListener("DOMContentLoaded", (event) => {
            window.cursorDiv = window.document.getElementById("customCursor");
            window.addEventListener('mousemove', function (event) {
                window.cursorDiv.style.top = (event.clientY - 8) + "px";
                window.cursorDiv.style.left = (event.clientX - 8) + "px";
            }, false);

        });
